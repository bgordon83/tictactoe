<!DOCTYPE html>
<html>
    <head>
      <style>

</style>
      <title>API Token Authentication </title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Play Tic-Tac-Toe!!</h1>
    <p>Sign in to get started.<p>
<!-- Initially empty, will be updated with messages to our user !-->
<h2 id="message"></h2>
      <h2>Sign-In</h2>
      <form id='Sign-In'>
        <input type="email" name="credentials[email]" placeholder='Enter email...'>
        <input type="password" name="credentials[password]" placeholder='Enter password'>
        <button> Sign-In </button>


      </form>

      <h2>Sign-out</h2>

      <form id='sign-out'>
        <button> Sign-Out</button>

      </form>


      <h2>Change Password</h2>
      <form id='change-password'>
        <input type="password" name="passwords[old]"
        placeholder='Enter old password'>
        <input type="password" name="passwords[new]"
        placeholder='Enter new password'>
        <button> Change Password </button>

      </form>

        <h2>Sign-Up</h2>
        <form id='sign-up'>

          <input type="email" name="credentials[email]" placeholder='Enter email...'>
          <input type="password" name="credentials[password]" placeholder='Enter password'>
          <input type ="password" name="credentials[password_confirmation]" placeholder='Enter password again'>
          <button> Sign-Up</button>
      </form>

      <h2>Sign-out</h2>

      <form id='sign-out'>
        <button> Sign-Out</button>



      </form>


    </body>
</html>
